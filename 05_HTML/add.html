<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" size="30" pattern="^[А-Яа-яЁё]+$" placeholder="Фамилия" maxlength="25" name="lastName" required autofocus><br>
            <input type="text" size="30" pattern="^[А-Яа-яЁё]+$" placeholder="Имя" maxlength="20"name="firstName" required><br>
            <input type="text" size="30" pattern="^[А-Яа-яЁё]+$" placeholder="Отчество" maxlength="24"name="middleName" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" size="4" pattern="^[A-Z]{2}" placeholder="AA" maxlength="2" name="mseries" required>
                <input type="text" size="10" pattern="^[0-9]{7}" placeholder="1234567" maxlength="7" name="mseries" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" size="5" pattern="^[0-9]{4}" placeholder="2000" maxlength="4" name="year"><br>
                <select name="month">
                    <option value="01">Январь</option>
                    <option value="02">Февраль</option>
                    <option value="03">Март</option>
                    <option value="04">Апрель</option>
                    <option value="05">Май</option>
                    <option value="06">Июнь</option>
                    <option value="07">Июль</option>
                    <option value="08">Август</option>
                    <option value="09">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="day" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="RB">РБ</option>
                <option value="RF">РФ</option>
            </select><br>
            Адрес:<br>
            <textarea name="address" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="fishing">Рыбалка<br>
                <input type="checkbox" name="astronomy">Астрономия<br>
                <input type="checkbox" name="diving">Дайвинг<br>
                <input type="checkbox" name="stamps">Марки
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="Pets" size="12">
                    <optgroup label="Попугаи">
                          <option value="1">Волнистый</option>
                          <option value="2">Ара</option>
                          <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                          <option value="4">Караси</option>
                          <option value="5">Окуни</option>
                          <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="4">Стая ворон</option>
                        <option value="5">Аист</option>
                        <option value="6">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" required> Логин<br>
            <input type="password" name="password" required> Пароль<br>
        </fieldset>
    </form>
</body>
</html>
